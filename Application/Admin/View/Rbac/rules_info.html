<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <include file="Public:css" />
  </head>

  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <include file="Public:header" />
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- Sidebar user panel (optional) -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="__PUBLIC__/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>Liang</p>
              <!-- Status -->
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>

          <!-- search form (Optional) -->
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
          <!-- /.search form -->

          <include file="Public:left-menu" />
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {$col_inf.name}
            <small>Optional description</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>
         <form id="form" class="form-horizontal">
         <section class="content"> 
           
           <div class="row"> 
            <div class="col-md-12"> 
             <div class="box"> 
              <div class="overlay" id="overlay"> 
               <i class="fa fa-refresh fa-spin"></i> 
              </div> 
              <div class="nav-tabs-custom"> 
               <ul class="nav nav-tabs"> 
                <li class="active"><a href="#settings" data-toggle="tab" aria-expanded="false">基本信息</a></li> 
               </ul> 
               <div class="tab-content"> 
                <div class="tab-pane active" id="settings"> 

                  <div class="form-group"> 
                   <label for="inputName" class="col-sm-2 control-label">规则描述</label> 
                   <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="inputName" placeholder="规则描述" name="title" value="{$inf.title}"/> 
                   </div> 
                  </div> 
                  

                  <div class="form-group"> 
                   <label for="inputEmail" class="col-sm-2 control-label">所属模块</label> 
                   <div class="col-sm-10"> 

                    <div class="btn-group" data-toggle="buttons">
                      <foreach name="column" item="vo" key="key">
                        <label class="btn btn-default <if condition="$vo[id] eq $inf[pid]">active</if>" >
                          <input type="radio" name="pid" <if condition="$vo[id] eq $inf[pid]">checked</if> autocomplete="off" value="{$vo.id}" > {$vo.name}
                        </label>
                      </foreach>
                    </div>
                   </div> 
                  </div> 

                  <div class="form-group"> 
                   <label for="inputEmail" class="col-sm-2 control-label">规则唯一标识</label> 
                   <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="inputEmail" placeholder="规则唯一标识" name="name" value="{$inf.name}"  /> 
                   </div> 
                  </div> 

                  <div class="form-group"> 
                   <div class="col-sm-offset-2 col-sm-10"> 
                    <input type="hidden" name="id" value="{$inf.id}">
                    <button type="button" class="btn btn-danger" id="act">提交</button> 
                   </div> 
                  </div> 

                </div>
                <!-- /.tab-pane --> 
               </div>
               <!-- /.tab-content --> 
              </div>
              <!-- /.nav-tabs-custom --> 
             </div> 
            </div> 
           </div>
          </div>
        </form>
      </section>


      <include file="Public:footer" />

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Create the tabs -->
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
          <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
          <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <!-- Home tab content -->
          <div class="tab-pane active" id="control-sidebar-home-tab">
            <h3 class="control-sidebar-heading">Recent Activity</h3>
            <ul class="control-sidebar-menu">
              <li>
                <a href="javascript::;">
                  <i class="menu-icon fa fa-birthday-cake bg-red"></i>
                  <div class="menu-info">
                    <h4 class="control-sidebar-subheading">Langdon's Birthday</h4>
                    <p>Will be 23 on April 24th</p>
                  </div>
                </a>
              </li>
            </ul><!-- /.control-sidebar-menu -->

            <h3 class="control-sidebar-heading">Tasks Progress</h3>
            <ul class="control-sidebar-menu">
              <li>
                <a href="javascript::;">
                  <h4 class="control-sidebar-subheading">
                    Custom Template Design
                    <span class="label label-danger pull-right">70%</span>
                  </h4>
                  <div class="progress progress-xxs">
                    <div class="progress-bar progress-bar-danger" style="width: 70%"></div>
                  </div>
                </a>
              </li>
            </ul><!-- /.control-sidebar-menu -->

          </div><!-- /.tab-pane -->
          <!-- Stats tab content -->
          <div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div><!-- /.tab-pane -->
          <!-- Settings tab content -->
          <div class="tab-pane" id="control-sidebar-settings-tab">
            <form method="post">
              <h3 class="control-sidebar-heading">General Settings</h3>
              <div class="form-group">
                <label class="control-sidebar-subheading">
                  Report panel usage
                  <input type="checkbox" class="pull-right" checked>
                </label>
                <p>
                  Some information about this general settings option
                </p>
              </div><!-- /.form-group -->
            </form>
          </div><!-- /.tab-pane -->
        </div>
      </aside><!-- /.control-sidebar -->
      <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
      <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->


    <!-- REQUIRED JS SCRIPTS -->

    <include file="Public:js"/>
    <script type="text/javascript">
      $('#act').click(function(){
        var data = $('#form').serialize();
        ajax("{:U("Rbac/rules_info")}",data);
      })
      
    </script>

  </body>
</html>
